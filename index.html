<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\style.css" />
    <title>Game Shop</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img
            src="./img/logo.png"
            alt="logo com um controle escrito GameShop"
        /></a>
      </div>

      <div class="menus">
        <nav>
          <ul type="none">
            <li><a href="">Categoria</a></li>
            <li><a href="">Ofertas</a></li>
            <li><a href="">Vestuário</a></li>
            <li><a href="">Favoritos</a></li>
          </ul>
        </nav>

        <a href="" class="carrinho"
          ><img src="./img/carrinho.png" alt="carrinho de compras"
        /></a>
      </div>
    </header>

    <main>
      <section class="banner">
        <div class="btext">
          <h2>25% <span>de desconto em jogos de Playstation 4</span></h2>
        </div>
        <div>
          <button><a href="#">Comprar</a></button>
        </div>
      </section>

      <section class="destacados">
        <h2>Produtos destacados</h2>
        <figure class="img">
          <div class="cards">
            <img src="./img/ps41 0.png" alt="detroit" />
            <div class="space"></div>
            <div class="text">
              <h4>R$3.200,00</h4>
              <h5>12x R$266,66 sem juros</h5>
              <p>Envio grátis</p>
            </div>
          </div>
          <div class="cards">
            <img src="./img/ps41 1.png" alt="fifa " />
            <div class="space"></div>
            <div class="text">
              <h4>R$3.200,00</h4>
              <h5>12x R$266,66 sem juros</h5>
              <p>Envio grátis</p>
            </div>
          </div>
          <div class="cards">
            <img src="./img/ps41 2.png" alt="mortal kombat" />
            <div class="space"></div>
            <div class="text">
              <h4>R$3.200,00</h4>
              <h5>12x R$266,66 sem juros</h5>
              <p>Envio grátis</p>
            </div>
          </div>
        </figure>
      </section>
      <section>
        <section class="produtos_estrelas">
          <h2>Produtos estrelas</h2>
          <figure class="img">
            <div class="cards">
              <img src="./img/img.jpg" alt="ps5"  class="consolas"/>
              <div class="space"></div>
              <div class="text">
                <h4>R$4.464</h4>
                <h5>12x R$372,80 sem juros</h5>
                <p>Envio grátis</p>
              </div>
            </div>
            <div class="cards">
              <img src="./img/nintendo.jpg" alt="nintendo" class="consolas" />
              <div class="space"></div>
              <div class="text">
                <h4>R$2.259</h4>
                <h5>12x R$188,25 sem juros</h5>
                <p>Envio grátis</p>
              </div>
            </div>
            <div class="cards">
              <img src="./img/xbox.jpg" alt="xbox" class="consolas" />
              <div class="space"></div>
              <div class="text">
                <h4>R$2.099</h4>
                <h5>12x R$174,91 sem juros</h5>
                <p>Envio grátis</p>
              </div>
            </div>
          </figure>
  
        </section>
      </section>
    </main>
    <footer class="footer-container">
      <div class="logo-item">
        <a href=""> <img src="img/logo.png" alt="" /> </a>
      </div>

      <div class="redes-container">
        <p>Redes Sociais</p>
        <img src="img/redes.png" alt="" />
      </div>
      >
    </footer>
    <p class="final">Todos os direitos reservados a Frontend</p>
  </body>
</html>
